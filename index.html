<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="wrapper">
    <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">
        <div class="sub-container grant-location-container">
            <img src="./images/location.png" width="80" height="80" loading="lazy">
            <p>Grant Location access</p>
            <p>Allow access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
 
        </div>
 
 <!-- search weather -->
    <form class="form-container" data-searchForm> 
         <input placeholder="Search for City..." data-searchInput>
         <button class="btn" type="submit">
            <img src="./images/search.png" width="20" height="20" loading="lazy">
         </button>
    </form>

    <!-- loading screen -->
    <div class="sub-container loading-container">
        <img src="./images/loading (1).gif" width="150" height="150">
        <p>Loading</p>
    </div>
 
    <!-- show weather info -->
    <div class=" sub-container user-info-container">
        <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
        </div>

        <p data-weatherDesc></p>
        <img  data-weatherIcon>
        <p data-temp></p>

        <div class="parameter-container">
            <div class=" sub-container parameter">
                <img src="./images/wind.png">
                <p>Windspeed</p>
                <p data-windspeed></p>
            </div>
            <div class=" sub-container parameter">
                <img src="./images/humidity.png">
                <p>Humidity</p>
                <p data-humidity></p>
            </div>
            <div class=" sub-container parameter">
                <img src="./images/cloud.png">
                <p>Clouds</p>
                <p data-clouds></p>
            </div>
        </div>
         
    </div>

    <!-- not found -->
    <div class="sub-container not-found-section">
    <img src="./images/not-found.png" data-errorImg>
    <p data-errorText></p>
    <button class="btn" data-errorButton>Retry Now</button>
    </div>

</div>

</div>
    <script src="index.js"></script>
</body>
</html>
